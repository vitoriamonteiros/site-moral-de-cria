<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/contato.css">
    <title>Contato</title>
</head>

<body>
    <!-- Informações de Contato -->
    <div class="container">
        <div class="titulo-container">Contato</div>
        <div class="texto-container">
            <h3>Fale Conosco</h3>
            <p>Para mais informações ou dúvidas, preencha o formulário ao lado e retornaremos o contato em breve.</p>
        </div>
        <div class="info-container">
            <h4>Informações de Contato:</h4>
            <h4>Endereço:</h4>
            <p>Rua Sá Viana, 232 Fundos - Grajaú - RJ</p>
            <h4>Telefones:</h4>
            <ul>
                <li>(21) 96694-5361</li>
                <li>(21) 96594-1713</li>
                <li>(21) 98175-5852</li>
            </ul>
        </div>
        <div class="icones-sociais">
            <a href="#" aria-label="Instagram">
                <img src="assets/img/icons8-instagram.svg" alt="Instagram" width="24" height="24">
            </a>
            <a href="#" aria-label="Youtube">
                <img src="assets/img/icons8-youtube.svg" alt="Youtube">
            </a>
            <a href="#" aria-label="Facebook">
                <img src="assets/img/icons8-facebook.svg" alt="Facebook">
            </a>
        </div>

    <!-- Formulário de Contato -->
    <div class="formulario-container">
        <form action="">
            <div class="form-group">
                <input type="text" placeholder="Nome:" id="name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="E-mail:" id="email" required>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Telefone:" id="phone">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Assunto:" id="subject">
                <div class="form-group">
                    <textarea id="message" placeholder="Mensagem" maxlength="1000"></textarea>
                </div>
                <button type="submit">Enviar Mensagem</button>
        </form>
    </div>

    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2598.319028336751!2d-43.26377643322069!3d-22.928930685898106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997dfa625633df%3A0x4a7e70408ab6621b!2sR.%20S%C3%A1%20Viana%2C%20232%20-%20Graja%C3%BA%2C%20Rio%20de%20Janeiro%20-%20RJ%2C%2020540-260!5e0!3m2!1spt-BR!2sbr!4v1726787042316!5m2!1spt-BR!2sbr" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
</body>

</html>
