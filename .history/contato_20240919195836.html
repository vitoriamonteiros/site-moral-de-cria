<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <!-- Informações de Contato -->
    <div class="container">
        <div class="titulo-container">Contato</div>
        <div class="texto-container">
            <h3>Fale Conosco</h3>
            <p>Para mais informações ou dúvidas, preencha o formulário ao lado e retornaremos o contato em breve.</p>
        </div>
        <div class="info-container">
            <h4>Endereço:</h4>
            <p>Rua Sá Viana, 232 Fundos - Grajaú - RJ</p>
            <h4>Telefones:</h4>
            <ul>
                <li>(21) 96694-5361</li>
                <li>(21) 96594-1713</li>
                <li>(21) 98175-5852</li>
            </ul>
        </div>
        <div class="social-icons">
            <a href="#" aria-label="Instagram">I</a>
            <a href="#" aria-label="Youtube">Y</a>
            <a href="#" aria-label="Facebook">F</a>
        </div>
    </div>

    <!-- Formulário de Contato -->
    <div class="formulario-container">
        <form action="">
            <div class="form-group">
                <input type="text" placeholder="Nome:" id="name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="E-mail:" id="email" required>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Telefone:" id="phone">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Assunto:" id="subject">
                <div class="form-group">
                    <textarea id="message" placeholder="Mensagem" maxlength="1000"></textarea>
                </div>
                <button type="submit">Enviar Mensagem</button>
        </form>
    </div>

    <div class="map">
        
    </div>
</body>

</html>
