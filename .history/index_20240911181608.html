<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ONG Moral de Cria</title>

<body>
    <!-- Gabrielle:
     Nav Bar
     Carrossel (Falar com Pablo se precisar das fotos)
     O que é moral de cria
    -->

    <!-- Maiara:

     Conheça nossa loja

    <!-- Pablo:
     Nos acompanhem no instagram
     parceiros
     footer
    -->
    <header>
        <img id="logo" src="assets/img/logo.png" alt="Logo Moral de Cria">

        <nav>
            <a href="">HOME</a>
            <a href="">SOBRE NÓS</a>
            <a href="">PROJETOS</a>
            <a href="">PARTICIPE</a>
            <a href="">CONTATO</a>

            <button id="btn-header">DOE AGORA</button>
        </nav>

    </header>

    <!-- Carrossel-->

    <div id="GaleriaCarrossel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="2000">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#Galeriacarrossel" data-bs-slide-to="0" class="active"

            <button type="button" data-bs-target="#Galeriacarrossel" data-bs-slide-to="1"

            <button type="button" data-bs-target="#Galeriacarrossel" data-bs-slide-to="2"

            <button type="button" data-bs-target="#Galeriacarrossel" data-bs-slide-to="3"
            aria-label="Slide 4"></button>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/4.png" 
                    class="d-block w-100"
                    alt="Primeira foto">
                </div>

                <div class="carousel-item active"></div>
                    <img src="assets/img/3.png" 
                    class="d-block w-100"
                    alt="Segunda foto">
                </div>

                <div class="carousel-item active"></div>
                    <img src="assets/img/2.png" 
                    class="d-block w-100"
                    alt="Terceira foto">
                </div>

                <div class="carousel-item active"></div>
                    <img src="assets/img/5.png" 
                    class="d-block w-100"
                    alt="Quarta foto">
                </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
